version: "3.1"

actions:
  - action_event_details
  - action_event_venue
  - action_event_schedule
  - action_speakers_list
  - action_sessions_list
  - action_hackathons_list
  - action_speaker_details
  - action_session_details
  - action_hackathon_details

intents:
  - greet
  - event_venue
  - goodbye
  - event_details
  - event_schedule
  - check_human
  - affirm
  - deny
  - thankyou
  - iamabot
  - speakers_list
  - sessions_list
  - hackathons_list
  - speaker_details
  - session_details
  - hackathon_details
  - out_of_scope
  - session_start
  - restart
  - trigger_handoff
  - handoff
  - human_handoff
  - help
  - nlu_fallback
  - ask_whatelse
  - give_options

entities:
- session_id
- speaker_id
- hackathon_id

slots:
  session_id:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: session_id
  speaker_id:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: speaker_id
  hackathon_id:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: hackathon_id

responses:
  utter_greet: 
    - 
      text: "Hello üòÄ, welcome to the TechnOcean chatbot"
  utter_bot: 
    - 
      text: "I am a bot, powered by Rasa."
  utter_goodbye: 
    - 
      text: "Goodbye. Have a nice day"
  utter_event_details: 
    - 
      text: TechnOcean is a three-day tech fest hosted by the School of Computer Science at Lovely Professional University, with a theme of "Learn. Build. Present." This unique event brings together students, professionals, and industry experts to explore the latest trends and innovations in technology. Through a series of hackathons, workshops, and sessions, participants will have the opportunity to learn new skills, build innovative solutions, and present their ideas to potential investors, partners, and customers. With a focus on creativity, collaboration, and community, TechnOcean is a platform for aspiring tech innovators and entrepreneurs to unleash their potential, gain hands-on experience working on real-world projects, and make a positive impact in the world.
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_noworries:
  - text: You're welcome :)
  utter_ok:
  - text: üëç
  utter_ask_continue:
  - text: Would you like to continue?
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_handoff:
  - text: It looks like you want to talk to a human agent.
  utter_handoff:
  - text: If you have any other queries, send to ddd@gmail.com.
  utter_ask_whatelse:
  - text: Can I help you with anything else?
  utter_help:
  - text: "I can help you with details of this event. \nYou can ask me things like: \n- What date is the event? \n- Which venue is it \n- What are the available sessions? \n- Who are the available speakers"
  utter_give_options:
  - text: "You may select an option below"
    buttons:  
      - 
        payload: /event_details
        title: Event Info
      - 
        payload: /event_schedule
        title: Event Schedule
      - 
        payload: /event_venue
        title: Event Venue
      - 
        payload: /speakers_list
        title: List Speakers
      - 
        payload: /sessions_list
        title: List Sessions
      - 
        payload: /hackathons_list
        title: List Hackathons

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
