version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - any one
    - hey there
    - let's go
    - hey dude
    - good afternoon

- intent: goodbye
  examples: |
    - see you again
    - good by
    - see you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: event_venue
  examples: |
    - venues
    - Where it is
    - Location
    - Where will the event take place
    - Where is the venue
    

- intent: sessions_list
  examples: |
    - View Session
    - What Session
    - Which Session
    - session
    - Session
    - SESSION

- intent: event_details
  examples: |
    - View Info
    - View Information
    - view info
    - view information
    - get information
    - Get Information
    - Explain
    - explain
    - what is the event details?
    - what is the event about?

- intent: event_schedule
  examples: |
    - dates of event
    - time of event
    - When is it
    - When will it start

- intent: iamabot
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?
    - Who are you?

- intent: speakers_list
  examples: |
    - Speaker for session
    - speakers
    - Who are the speakers?
    - who will speak?

